{% extends 'base.html' %}

{% block content %}
<section class="flex items-center justify-center h-screen">
  <div class="bg-white rounded-lg shadow-md p-6 w-96">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input type="email" id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium mb-2">Password</label>
        <input type="password" id="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          required>

      </div>
      <div class="mb-4">
        <a href="/Forgot" class="text-blue-500 p-1 hover:text-blue-800">Forgat Password</a>
      </div>
      <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Login</button>
      <p class="text-gray-500 text-sm mt-2">Don't have an account? <a href="/Signup"
          class="text-blue-500 hover:text-blue-800">Sign Up</a></p>
    </form>
  </div>
</section>
{% endblock %}

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{% block title %}{}
        Ice Cream Polar{% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            
        }
    </style>
</head>


<body class="bg-pink-100">
    <header class="py-4 shadow-md bg-pink-100">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="flex items-center">
                <img alt="Ice Cream Polar Logo" class="h-12" height="50"
                    src="https://storage.googleapis.com/a1aa/image/_P_1dvw_GGZuqhm6Ahh92CIWF5UTiGYPkS2As2wQIqg.jpg"
                    width="100" />
                <nav class="ml-10 space-x-6">
                    <a class="text-gray-700 hover:text-pink-500" href="/">
                        Home
                    </a>
                    <a class="text-gray-700 hover:text-pink-500" href="/Flavour">
                        Flavor
                    </a>
                    <a class="text-gray-700 hover:text-pink-500" href="/About">
                        About Us
                    </a>
                    <a class="text-gray-700 hover:text-pink-500" href="/order">
                        Contact us
                    </a>
                    <a class="text-gray-700 hover:text-pink-500" href="/Location">
                        Location
                    </a>
                    <a class="text-gray-700 hover:text-pink-500" href="/Blog">
                        Blog
                    </a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <button id="search-icon" class="text-grey-600 text-2xl p-2 hover:bg-gray-200 rounded-full transition"><i
                        class="fas fa-search text-gray-700"></i></button>
                <!-- Update the id attribute of the search input field -->
                <input type="text" id="search-input" placeholder="Search. . ."
                    class="w-0 opacity-0 px-4 py-2 border border-gray-300 rounded-lg transition-all duration-300 focus:outline-none">


                <a href="/Add_cart" class="text-gray-700 hover:text-pink-500">
                    <i class="fas fa-heart text-gray-700 text-2xl"></i>
                </a>

                <a href="/Login" class="text-gray-700 hover:text-pink-500">
                    <i class="fas fa-user text-gray-700 text-2xl"></i>
                </a>



            </div>
        </div>
    </header>
    <main class="py-10">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-pink-50 py-6">
        <div class="container mx-auto text-center text-gray-600">
            Â© 2023 Ice Cream Polar. All rights reserved.
        </div>
    </footer>
    <script>
        // Update the JavaScript code to access the search input field using the new id attribute
        document.getElementById('search-icon').addEventListener('click', function () {
            let searchBar = document.getElementById('search-input');
            if (searchBar.classList.contains('w-0')) {
                searchBar.classList.remove('w-0', 'opacity-0');
                searchBar.classList.add('w-48', 'opacity-100');
            } else {
                searchBar.classList.remove('w-48', 'opacity-100');
                searchBar.classList.add('w-0', 'opacity-0');
            }
        });
    </Script>

</body>


</html>

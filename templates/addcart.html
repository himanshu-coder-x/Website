<!-- about.html -->
{% extends 'base.html' %}

{% block content %}

<!-- addcart.html -->
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
    <ul class="list-none mb-4">
      <li class="bg-white rounded shadow-md p-4 mb-4" id="cart-list"></li>
    </ul>
    <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded" onclick="clearCart()">Clear Cart</button>
  </div>
  
  <script>
    let cart = JSON.parse(localStorage.getItem('cart'));
    let cartList = document.getElementById('cart-list');
  
    if (cart) {
      cart.forEach((flavor) => {
        let li = document.createElement('li');
        li.textContent = flavor;
        cartList.appendChild(li);
      });
    }
  
    function clearCart() {
      localStorage.removeItem('cart');
      cartList.innerHTML = '';
    }
  </script>
  {% endblock %}

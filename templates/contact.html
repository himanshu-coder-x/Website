{% extends 'base.html' %}

{% block content %}

<section id="contact" class="py-20 bg-gray-100">
  <div class="container mx-auto p-4 md:p-6 lg:p-8">
    <h2 class="text-3xl font-bold text-gray-700 mb-4 bg-neutral-950">Contact Us</h2>
    <p class="text-lg text-gray-600 mb-8">Get in touch with us for any queries or feedback.</p>
    <form class="max-w-md mx-auto md:flex-row md:justify-center lg:flex-row xl:flex-row" method="post">

      {% csrf_token %}

      <div class="md:w-1/2 xl:w-1/2 lg:w-1/2 mb-4 md:mb-0">
        <label class="block text-sm font-medium text-gray-700 mb-2" for="name">Name:</label>
        <input type="text" id="name" name="name" required class="block w-full p-2 pl-10 text-sm text-gray-700 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="md:w-1/2 xl:w-1/2 lg:w-1/2 mb-4 md:mb-0">
        <label class="block text-sm font-medium text-gray-700 mb-2" for="email">Email:</label>
        <input type="email" id="email" name="email" required class="block w-full p-2 pl-10 text-sm text-gray-700 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="w-full mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2" for="reviews">Reviews:</label>
        <textarea id="reviews" name="reviews" rows="4" cols="50" class="block w-full p-2 pl-10 text-sm text-gray-700 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full md:w-1/2 xl:w-1/2 lg:w-1/2">Submit</button>
    </form>
  </div>
</section>
{% endblock %}

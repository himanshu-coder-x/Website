<!-- about.html -->
{% extends 'base.html' %}

{% block content %}

<!-- Header Section -->
<div class="bg-purple-500 text-white text-center py-8">
  <h1 class="text-4xl font-bold">Ice Cream Polar</h1>
  <p class="mt-2 text-xl">Since 2025</p>
  <p class="mt-1">Delicious ice creams to delight your taste buds!</p>
</div>

<!-- Products Section -->
<main class="py-10">
  <h2 class="text-center text-3xl font-bold mb-4">Our Products</h2>
  <!-- index.html -->
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Choose Your Flavor</h2>
    <div class="flex flex-wrap justify-center">
      <div class="w-full md:w-1/2 xl:w-1/3 p-4">
        <div class="bg-white rounded shadow-md p-4">
          <img src="vanilla-ice-cream.jpg" alt="Vanilla Ice Cream" class="w-full h-48 object-cover mb-4">
          <h3 class="text-lg font-bold mb-2">Vanilla</h3>
          <p class="text-gray-600">A classic and creamy flavor</p>
          <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded"
            onclick="addToCart('Vanilla')">Select</button>
        </div>
      </div>
      <div class="w-full md:w-1/2 xl:w-1/3 p-4">
        <div class="bg-white rounded shadow-md p-4">
          <img src="chocolate-ice-cream.jpg" alt="Chocolate Ice Cream" class="w-full h-48 object-cover mb-4">
          <h3 class="text-lg font-bold mb-2">Chocolate</h3>
          <p class="text-gray-600">A rich and decadent flavor</p>
          <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded"
            onclick="addToCart('Chocolate')">Select</button>
        </div>
      </div>
      <div class="w-full md:w-1/2 xl:w-1/3 p-4">
        <div class="bg-white rounded shadow-md p-4">
          <img src="strawberry-ice-cream.jpg" alt="Strawberry Ice Cream" class="w-full h-48 object-cover mb-4">
          <h3 class="text-lg font-bold mb-2">Strawberry</h3>
          <p class="text-gray-600">A sweet and fruity flavor</p>
          <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded"
            onclick="addToCart('Strawberry')">Select</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    let cart = [];

function addToCart(flavor) {
  cart.push(flavor);
  localStorage.setItem('cart', JSON.stringify(cart));
  window.location.href = '/Add_cart';
}
  </script>
  {% endblock %}

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Order Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  </head>
  <body class="bg-pink-100 font-roboto">
    <section class="container mx-auto p-4 py-20 text-center">
      <div class="max-w-md mx-auto bg-pink-50 rounded-lg shadow-md p-4">
        <h2 class="text-center font-bold text-black-50 p-2 rounded bg-success">Order Confirmation</h2>
        <p class="text-lg text-green-500">Order placed successfully.<br> Your order details are as follows:</p>
        <div class="flex flex-wrap justify-center mb-4">
          <div class="w-full md:w-1/2 xl:w-1/3 p-4 text-center">
            <p class="text-lg font-bold">Flavor:</p>
            <p class="text-lg">{{ flavor }}</p>
          </div>
          <div class="w-full md:w-1/2 xl:w-1/3 p-4 text-center">
            <p class="text-lg font-bold">Size:</p>
            <p class="text-lg">{{ size }}</p>
          </div>
          <div class="w-full md:w-1/2 xl:w-1/3 p-4 text-center">
            <p class="text-lg font-bold">Topping:</p>
            <p class="text-lg">{{ topping }}</p>
          </div>
          <div class="w-full md:w-1/2 xl:w-1/3 p-4 text-center">
            <p class="text-lg font-bold">Delivery:</p>
            <p class="text-lg">{{ delivery }}</p>
          </div>
        </div>
        <div class="text-center">
          <a href="/order/" class="bg-orange-700 hover:bg-orange-500 text-white font-bold py-2 px-4 rounded">Place Another Order</a>
          <a href="/order/" class="bg-orange-700 hover:bg-orange-500 text-white font-bold py-2 px-4 rounded">Back</a>
        </div>
      </div>
    </section>
  </body>
</html>
